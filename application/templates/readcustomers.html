<html>
    <head>
        <title>Pepsi Purchases</title>
    </head>
    <body>
        <h1>Customer List</h1>
        <p>All Current Customers</p>
        <div>
            <table style="width:50%">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                {% for c in customer %}
                <tr>
                    <td>{{ c.first_name }}</td> 
                    <td>{{ c.last_name }}</td>
                    <td> <a href ="/updatecustomer/{{c.id}}">Edit This Customer</a></td>
                    <td> <a href ="/deletecustomer/{{c.id}}">Delete This Customer</a></td>
                </tr> {% endfor %}
            </table>
        <br> <a href="{{url_for('home')}}">Cancel</a>
    </body>
</html>
